name: react-starter
component: website
version: 0.0.3
type: template
org: "Tencent Cloud, Inc."
author: "Tencent Cloud, Inc."
description: Deploys a serverless React website on Tencent Cloud
keywords: tencent cloud, serverless, website, frontend, react
repo: https://github.com/serverless-components/tencent-react-starter
readme: https://github.com/serverless-components/tencent-react-starter/master/README.md
license: MIT

inputs:
  src:
    src: ./src
    hook: npm run build
    dist: ./dist
src:
  src: ./
  exclude:
    - .env
    - '.git/**'
    - '**/node_modules'
    - '**/package-lock.json'
